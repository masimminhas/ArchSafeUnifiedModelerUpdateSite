# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# GitHub Actions â€“ ArchSafe Unified Modeler CI/CD
#
# Outputs:
#   1. Maven Update Site  â†’ GitHub Pages (p2 repository)
#   2. Eclipse RCP ZIPs   â†’ GitHub Release assets
#   3. Docker image       â†’ ghcr.io/masimminhas/archsafeunifiedmodeler:<tag>
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
name: Build & Release

on:
  push:
    branches: [main, develop]
    tags:     ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY:   ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/archsafeunifiedmodeler

jobs:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 â€“ Maven / Tycho Build â†’ Update Site + RCP Products
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Maven / Tycho Build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Install Xvfb
        run: sudo apt-get install -y --no-install-recommends xvfb libgtk-3-0

      - name: Cache Maven / p2 artefacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/.cache
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.target') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build (Update Site + RCP Products)
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
            mvn -B -ntp clean verify \
              -Dtycho.disableP2Mirrors=false \
              -Dmaven.test.skip=true \
              -Dqualifier=$(date +%Y%m%d%H%M%S)

      - name: Upload Update Site artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-site
          path: releng/edu.kit.sdq.dsis.updatesite/target/repository/
          retention-days: 90
          if-no-files-found: error

      - name: Upload RCP â€“ Linux
        uses: actions/upload-artifact@v4
        with:
          name: rcp-linux-gtk-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*linux.gtk.x86_64.tar.gz
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ Windows
        uses: actions/upload-artifact@v4
        with:
          name: rcp-win32-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*win32.win32.x86_64.zip
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ macOS x86_64
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macos-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*macosx.cocoa.x86_64.tar.gz
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ macOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macos-aarch64
          path: releng/edu.kit.sdq.dsis.product/target/products/*macosx.cocoa.aarch64.tar.gz
          retention-days: 90
          if-no-files-found: warn

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 â€“ Publish Update Site to GitHub Pages
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
pages:
    name: Publish Update Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      contents: read
      pages:    write
      id-token: write
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Update Site artifact
        uses: actions/download-artifact@v4
        with:
          name: update-site
          path: ./update-site

      - name: Copy landing page from docs/
        run: cp docs/index.html ./update-site/index.html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./update-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 3 â€“ Docker Build & Push
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file:    docker/Dockerfile
          push:    ${{ github.event_name != 'pull_request' }}
          tags:    ${{ steps.meta.outputs.tags }}
          labels:  ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms:  linux/amd64

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 4 â€“ GitHub Release (only on v*.*.* tags)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all build artefacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Zip Update Site
        run: |
          cd dist
          zip -r ArchSafeUnifiedModeler-UpdateSite-${{ github.ref_name }}.zip update-site/
          rm -rf update-site/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ArchSafe Unified Modeler ${{ github.ref_name }}"
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## ArchSafe Unified Modeler ${{ github.ref_name }}

            ### Downloads
            | Platform | File |
            |---|---|
            | ğŸ§ Linux (x86_64) | `*linux.gtk.x86_64.tar.gz` |
            | ğŸªŸ Windows (x86_64) | `*win32.win32.x86_64.zip` |
            | ğŸ macOS (Intel) | `*macosx.cocoa.x86_64.tar.gz` |
            | ğŸ macOS (Apple Silicon) | `*macosx.cocoa.aarch64.tar.gz` |
            | ğŸ“¦ Update Site (p2) | `ArchSafeUnifiedModeler-UpdateSite-${{ github.ref_name }}.zip` |

            ### Docker
            ```bash
            docker pull ghcr.io/masimminhas/archsafeunifiedmodeler:${{ github.ref_name }}
            docker run -d -p 6080:6080 -p 5900:5900 \
              ghcr.io/masimminhas/archsafeunifiedmodeler:${{ github.ref_name }}
            ```
            Open **http://localhost:6080/vnc.html** (password: `archsafe`)

            ### Update Site (Eclipse)
            `https://masimminhas.github.io/ArchSafeUnifiedModelerUpdateSite/`

            ---
            *Built from commit `${{ github.sha }}`*
          files: dist/**
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
