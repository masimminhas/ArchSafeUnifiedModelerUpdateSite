# ──────────────────────────────────────────────────────────────────────────────
# GitHub Actions – ArchSafe Unified Modeler CI/CD
#
# Outputs
#   1. Maven Update Site  →  releng/edu.kit.sdq.dsis.updatesite/target/repository/
#   2. Eclipse RCP ZIPs   →  releng/edu.kit.sdq.dsis.product/target/products/*.zip
#   3. Docker image       →  ghcr.io/<owner>/archsafeunifiedmodeler:<tag>
# ──────────────────────────────────────────────────────────────────────────────
name: Build & Release

on:
  push:
    branches: [main, develop]
    tags:     ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/archsafeunifiedmodeler

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  build:
    name: Maven / Tycho Build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # full history for version qualifiers

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Install virtual framebuffer (Xvfb)
        run: sudo apt-get install -y xvfb

      - name: Cache Maven / p2 artefacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/.cache
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.target') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (Update Site + RCP Products)
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
            mvn -B -ntp clean verify \
              -Dtycho.disableP2Mirrors=false \
              -Dmaven.test.skip=true \
              -Dqualifier=$(date +%Y%m%d%H%M%S)

      # ── Upload Update Site ──────────────────────────────────────────────────
      - name: Upload Update Site artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-site
          path: releng/edu.kit.sdq.dsis.updatesite/target/repository/
          retention-days: 90

      # ── Upload RCP ZIPs (all platforms) ────────────────────────────────────
      - name: Upload RCP – Linux
        uses: actions/upload-artifact@v4
        with:
          name: rcp-linux-gtk-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/ArchSafeUnifiedModeler*linux*.zip
          retention-days: 90

      - name: Upload RCP – Windows
        uses: actions/upload-artifact@v4
        with:
          name: rcp-win32-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/ArchSafeUnifiedModeler*win32*.zip
          retention-days: 90

      - name: Upload RCP – macOS x86_64
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macos-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/ArchSafeUnifiedModeler*macosx*x86_64*.zip
          retention-days: 90

      - name: Upload RCP – macOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macos-aarch64
          path: releng/edu.kit.sdq.dsis.product/target/products/ArchSafeUnifiedModeler*macosx*aarch64*.zip
          retention-days: 90

  # ────────────────────────────────────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file:    docker/Dockerfile
          push:    ${{ github.event_name != 'pull_request' }}
          tags:    ${{ steps.meta.outputs.tags }}
          labels:  ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms:  linux/amd64

  # ────────────────────────────────────────────────────────────────────────────
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all build artefacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List artefacts
        run: find dist/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/rcp-linux-gtk-x86_64/*.zip
            dist/rcp-win32-x86_64/*.zip
            dist/rcp-macos-x86_64/*.zip
            dist/rcp-macos-aarch64/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
