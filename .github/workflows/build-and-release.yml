name: ArchSafe Unified Modeler â€“ Build & Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# â”€â”€ Global env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9.6'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/archsafe-unified-modeler

# â”€â”€ Jobs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 â€“ Maven / Tycho build  â†’  Update Site + RCP Products
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Update Site & RCP Products
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # â”€â”€ 1. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history needed for version qualifiers

      # â”€â”€ 2. Java â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # â”€â”€ 3. Virtual display (required for Tycho UI tests / product materialisation) â”€â”€
      - name: Install Xvfb
        run: sudo apt-get install -y --no-install-recommends xvfb libgtk-3-0

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1280x1024x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # â”€â”€ 4. Maven build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build with Maven / Tycho
        run: |
          mvn -B clean verify \
            -Dtycho.disableP2Mirrors=false \
            -Dmaven.test.skip=false \
            --no-transfer-progress
        env:
          DISPLAY: ':99'

      # â”€â”€ 5. Upload Update Site artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload Update Site
        uses: actions/upload-artifact@v4
        with:
          name: update-site
          path: releng/edu.kit.sdq.dsis.updatesite/target/repository/
          retention-days: 90
          if-no-files-found: error

      # â”€â”€ 6. Upload RCP Products (all platforms) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload RCP â€“ Linux (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: rcp-linux-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*linux.gtk.x86_64.tar.gz
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ Windows (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: rcp-win32-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*win32.win32.x86_64.zip
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ macOS (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macosx-x86_64
          path: releng/edu.kit.sdq.dsis.product/target/products/*macosx.cocoa.x86_64.tar.gz
          retention-days: 90
          if-no-files-found: warn

      - name: Upload RCP â€“ macOS (aarch64 / Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: rcp-macosx-aarch64
          path: releng/edu.kit.sdq.dsis.product/target/products/*macosx.cocoa.aarch64.tar.gz
          retention-days: 90
          if-no-files-found: warn

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 â€“ Docker image build & push  (after successful build)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # Re-run the Tycho build inside Docker so the multi-stage Dockerfile works
      # (The builder stage inside Dockerfile does its own mvn build.)
      # We just need the source tree present; Docker handles the rest.

      - name: Set up QEMU (multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Docker metadata (tags & labels) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      # â”€â”€ Build & push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 3 â€“ GitHub Release  (only on version tags)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [ build, docker ]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ Download all artifacts produced by the build job â”€â”€â”€â”€â”€
      - name: Download Update Site artifact
        uses: actions/download-artifact@v4
        with:
          name: update-site
          path: release-assets/update-site/

      - name: Download RCP â€“ Linux
        uses: actions/download-artifact@v4
        with:
          name: rcp-linux-x86_64
          path: release-assets/
        continue-on-error: true

      - name: Download RCP â€“ Windows
        uses: actions/download-artifact@v4
        with:
          name: rcp-win32-x86_64
          path: release-assets/
        continue-on-error: true

      - name: Download RCP â€“ macOS x86_64
        uses: actions/download-artifact@v4
        with:
          name: rcp-macosx-x86_64
          path: release-assets/
        continue-on-error: true

      - name: Download RCP â€“ macOS aarch64
        uses: actions/download-artifact@v4
        with:
          name: rcp-macosx-aarch64
          path: release-assets/
        continue-on-error: true

      # â”€â”€ Zip the update site for release attachment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Zip Update Site
        run: |
          cd release-assets
          zip -r ArchSafeUnifiedModeler-UpdateSite-${{ github.ref_name }}.zip update-site/
          rm -rf update-site/

      # â”€â”€ Create GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ArchSafe Unified Modeler ${{ github.ref_name }}"
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## ArchSafe Unified Modeler ${{ github.ref_name }}

            ### Downloads

            | Platform | File |
            |---|---|
            | ğŸ§ Linux (x86_64) | `*linux.gtk.x86_64.tar.gz` |
            | ğŸªŸ Windows (x86_64) | `*win32.win32.x86_64.zip` |
            | ğŸ macOS (Intel) | `*macosx.cocoa.x86_64.tar.gz` |
            | ğŸ macOS (Apple Silicon) | `*macosx.cocoa.aarch64.tar.gz` |
            | ğŸ“¦ Update Site (p2) | `ArchSafeUnifiedModeler-UpdateSite-${{ github.ref_name }}.zip` |

            ### Docker Image
            ```
            docker pull ghcr.io/${{ github.repository_owner }}/archsafe-unified-modeler:${{ github.ref_name }}
            docker run -p 5900:5900 -p 6080:6080 \
              ghcr.io/${{ github.repository_owner }}/archsafe-unified-modeler:${{ github.ref_name }}
            ```
            Open **http://localhost:6080/vnc.html** in your browser (password: `archsafe`).

            ### Install via Update Site
            In Eclipse â–¸ Help â–¸ Install New Software â–¸ Addâ€¦ â–¸ Archiveâ€¦ â†’ select the update site zip.

            ---
            *Built from commit `${{ github.sha }}`*
          files: release-assets/**
          fail_on_unmatched_files: false
